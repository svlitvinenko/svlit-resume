<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
</head>

<body>
<div th:fragment="sweater-new-message">
    <div>
        <form method="POST" class="form-inline">
            <div class="form-group mb-2">
                <label for="sweat" class="sr-only">Email</label>
                <input type="text" class="form-control" id="sweat" name="text" placeholder="Type your sweat here">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="tag" class="sr-only">Password</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="Tags">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
</body>
