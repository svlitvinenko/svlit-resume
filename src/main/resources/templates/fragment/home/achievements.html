<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div th:fragment="achievements">
    <div id="achievementsCarouselControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="achievement,iter : ${achievements}" th:class="${iter.index} == 0  ? 'active':''"
                data-target="#achievementsCarouselControls" data-slide-to="${iter.index}"></li>
        </ol>

        <div class="carousel-inner">
            <div th:each="achievement,iter : ${achievements}"
                 th:class="${iter.index}== 0  ? 'carousel-item active':'carousel-item'">
                <img th:src="${achievement.imageSource}" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h4 th:text="${achievement.title}"></h4>
                    <p th:text="${achievement.description}"></p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#achievementsCarouselControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#achievementsCarouselControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
