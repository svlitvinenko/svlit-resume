<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fragments for Login</title>
</head>
<body>

<div th:fragment="form-login">
    <h2>Sign in:</h2>
    <form th:action="@{/login}" method="post">
        <div><label>Username: <input type="text" name="username" placeholder="ThomasWayne"></label></div>
        <div><label>Password: <input type="password" name="password" placeholder="iamBatman"></label></div>
        <div><input type="submit" value="Sign In"></div>
    </form>

    Don't have an account yet? <a th:href="@{/sign-up}">Sign up</a>.
</div>

</body>
</html>
