<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fragments for Login</title>
</head>
<body>

<div th:fragment="errors">
    <div th:if="${param.error}">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}">
        Successfully logged out.
    </div>
</div>

</body>
</html>
