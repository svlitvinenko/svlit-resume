<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fragments for Activation</title>
</head>
<body>

<div th:fragment="activation(username, email)" class="card text-center shadow border-0">
    <div class="card-body">
        <h4 class="card-title" th:text="'Welcome aboard, ' + ${username} + '!'"></h4>
        <h5 class="card-title" th:text="'Activation link sent to ' + ${email}"></h5>
        <p class="card-text">Please click it to activate your account so you could sign in.</p>
        <a th:href="@{/sign-in}" class="btn btn-primary">Proceed to sign in</a>
    </div>
</div>

</body>
</html>
